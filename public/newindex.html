<!DOCTYPE html>
<html>
<head>
	<title>BUDGETEER</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css"/>
	<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
<div id="top">
<img class="logo" src="images/logo.png">
</div>
<body>

<div id="form-container">
<div id="actual-content">
<div id="slidecontainer">
  <p>What is your budget? Â£<span id="budget_value"></span></p>
  <input type="range" min="1" max="2000" value="50" class="slider" id="myRange">
</div>

<p>Any location preferences?</p>

<div class="dropdown">
<button onclick="myFunction()" class="dropbtn" id="dropbtn">Location</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="#united kingdom" onclick="countryClick('United Kingdom')">United Kingdom</a>
    <a href="#eastern europe" onclick="countryClick('Eastern Europe')">Eastern Europe</a>
    <a href="#western europe" onclick="countryClick('Western Europe')">Western Europe</a>
  </div>
</div>

<div class="accomodation">
	<p></p>
	<p>What's your desired travel comfort?</p>
	Low: <input type="checkbox" id="low" onclick="setAllCheckboxFalse(this)"/>
	Medium: <input type="checkbox" id="medium" onclick="setAllCheckboxFalse(this)"/>
	High: <input type="checkbox" id="high" onclick="setAllCheckboxFalse(this)"/> 
</div>

<span id="edit-img" class="img-span pull-right" >
	<img src="images/running-man.png" height="50px">
</span>

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}
	
function countryClick(country) {
	document.getElementById("dropbtn").innerText = country
}

/* This ensures only one tick box can be selected by going through
each tick box, setting it to false and setting the selected id box to true*/
function setAllCheckboxFalse(id) {
    document.getElementById("low").checked = false;
    document.getElementById("medium").checked = false;
    document.getElementById("high").checked = false;
	id.checked = true;

}

var slider = document.getElementById("myRange");
var output = document.getElementById("budget_value");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>	
</div>
</div>
<div id="footer">
	<p>The boys 2017 Copyright yes laaaads </p>
</div>
</body>
</html>
